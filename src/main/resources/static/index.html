<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>obd-hud</title>
  <script src="lib/jquery-3.0.0.min.js"></script>
  <link href="lib/c3.min.css" rel="stylesheet" type="text/css">
  <link href="css/main.css" rel="stylesheet" type="text/css">

  <script src="lib/d3.v3.min.js" charset="utf-8"></script>
  <script src="lib/c3.min.js"></script>
  <script src="js/connectivity.js" ></script>
  <script src="js/chartChange.js" ></script>
  <script src="js/metrics.js" ></script>
  <script src="js/charts.js" ></script>

  <link rel="stylesheet" href="lib/bootstrap-3.3.6-dist/css/bootstrap.min.css">
</head>
<body>
  <!-- MAIN NAV BAR -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="https://github.com/WhiteBoardDev/obd-hud">OBD HUD</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="/swagger-ui.html">REST API</a></li>
        </ul>
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <select id="availableConnectionPorts"></select>
          </div>
          <button type="button" class="btn" id="connectButton">Connect</button>
        </form>
        <p class="navbar-text navbar-right">Available Ports</p>
        <p class="navbar-text navbar-right">Status <b><span id="connectionStatus"></span></b> </p>
        <p class="navbar-text navbar-right">   Port <span id="connectedPort"></span> </p>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div id="chart1"></div>
      </div>
      <div class="col-md-4">
        <div id="chart2"></div>
      </div>
      <div class="col-md-4">
        <div id="chart3"></div>
      </div>
    </div>
    <div class="row well">
      <div class="col-md-4">
        <select id="chart1_label" class="allMetrics chart-change-selector" chartId="chart1"></select>
      </div>
      <div class="col-md-4">
        <select id="chart2_label" class="allMetrics chart-change-selector" chartId="chart2"></select>
      </div>
      <div class="col-md-4">
        <select id="chart3_label" class="allMetrics chart-change-selector" chartId="chart3"></select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table id="metricsTable" class="table table-condensed">
          <thead>
            <tr>
              <th>metric</th>
              <th>value</th>
            </tr>
          </thread>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
